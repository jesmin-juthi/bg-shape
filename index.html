<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;

    }

    .parent {
        background-image: linear-gradient(120deg, rgba(255, 0, 0, .7) 50%, #0000ff52 50%), url('http://wallpaperheart.com/wp-content/uploads/2018/03/hd-background-images-beautiful-background-hd-wallpapers-pulse-of-background-hd.jpg');
        height: 100vh;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
    }

    .content h1 {
        font-size: 80px;
        color: #fff;
        opacity: .8;
        transition: .4s all ease-in-out;
    }

    .content h1:hover {
        opacity: 1;
    }

    .content p {
        color: #fff;
        margin: 15px 0;
        font-size: 18px;
    }

    .content a {
        color: #fff;
        text-decoration: none;
        margin-top: 20px;
        display: inline-block;
        background: #000;
        padding: 15px 30px;
        font-size: 17px;
        border-radius: 5px;
        transition: .4s all linear;
    }

    .content a:hover {
        background: #fff;
        color: #000;
    }
    </style>
</head>

<body>
    <div class="parent">
        <div class="content">
            <h1>Hello</h1>
            <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. <br> Labore laboriosam adipisci cupiditate officia facilis consequatur <br> eaque ex impedit consequuntur tempore?</p>
            <a href="#">Learn More</a>
        </div>
    </div>
</body>

</html>
